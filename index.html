<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Count Down</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <div class="main">
            <label class="name-label">Event Name :</label><br>
            <input type="text" class="title"><br>
            <label class="date-label">Event Date :</label><br>
            <input type="datetime-local" class="date"><br>
            <button class="start-btn">Start</button>
            <button class="stop-btn">Stop</button><br>
            <label class="result">Enter event title and date, Then press "Start"</label>
        </div>
        <script src="js/main.js" type="module"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
